<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="logo">Book Library</div>
        <ul class="nav">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="newbook">
      <button id="new-book-btn">+ Add Book</button>
    </div>

    <!-- Form for book -->
    <div id="form" style="display: none;">

      <div id="form-wrapper">

        <form id="addbook">
          <label for="title"></label>
          <input type="text" id="title" placeholder="Title">
  
          <label for="author"></label>
          <input type="text" id="author" placeholder="Author">
  
          <label for="pages"></label>
          <input type="text" id="pages" placeholder="Pages">

          <label for="read">Read</label>
          <select name="readstatus" id="readstatus">
            <option name="read" id="read" value="Read">Read</option>
            <option name="notread" id="notread" value="Not Read">Not Read</option>
          </select>
          

          <button id="sumbitbtn" type="submit">Add Book</button>
         </form> 

      </div>  

    </div>
    


    <!-- Book Shelf -->
    <main class="bookshelf">
      <div class="container">
        <table id="booktable">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
          </tr>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
