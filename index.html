<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="logo">Book Library</div>
        <ul class="nav">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="newbook">
      <button id="new-book-btn">+ Add Book</button>
    </div>

    <!-- Form for book -->
    <div id="form" style="display: none;">
      <div id="form-wrapper">
        <form id="addbook">
          <label class="input" for="title"></label>
          <input type="text" id="title" placeholder="Title">
  
          <label class="input" for="author"></label>
          <input type="text" id="author" placeholder="Author">
  
          <label class="input" for="pages"></label>
          <input type="text" id="pages" placeholder="Pages">
  
          <label class="input" for="read">Read </label>
          <input type="checkbox" name="read" id="read" />

          <button id="sumbitbtn" type="submit">Add Book</button>
         </form>    
      </div>  
    </div>
    
    <!-- Book Shelf -->
    <main class="bookshelf">
      <div class="container">
        <table id="booktable">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Remove</th>
          </tr>
          <tr>
            <td>The Hunger Games</td>
            <td>Suzanne Collins</td>
            <td>374</td>
            <td><button class="readbtn">Read</button></td>
            <td><button class="removebtn">Remove</button></td>
          </tr>
          <tr>
            <td>The Art of War</td>
            <td>Sun Tzu</td>
            <td>260</td>
            <td><button class="readbtn">Read</button></td>
            <td><button class="removebtn">Remove</button></td>
          </tr>
          </tr>
        </table>



      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
